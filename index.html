<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  <script src="./index.js"></script>
</head>

<body>
  <div id="loading" style="display: none; margin: auto; position: fixed; top: 0; left: 0; bottom: 0; right: 0; z-index: 9999; width: 200px; height: 200px; font-size: 200px;">
    <i class="fa-solid fa-spinner fa-spin-pulse"></i>
  </div>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF: 0.001; filterBeta: 1500" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="aaa" mindar-image-target="targetIndex: 0">
      <!-- <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.15 0.15 0.15" src="./bb.glb" animation-mixer></a-gltf-model> -->
    </a-entity>
  </a-scene>
</body>

</html>
